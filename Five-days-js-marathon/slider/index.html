<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>North</h1>
          <p>Water, blue & change</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Norteast</h1>
          <p>Blood, red & heat</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Center</h1>
          <p>All, purple & garmony</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>West</h1>
          <p>Metal, gold & youth</p>
        </div>
        <div
          style="
            background-color: #63d471;
            background-image: linear-gradient(315deg, #63d471 0%, #233329 74%);
          "
        >
          <h1>Southeast</h1>
          <p>Wood, green & romance</p>
        </div>
        <div
          style="
            background-color: #485461;
            background-image: linear-gradient(315deg, #485461 0%, #28313b 74%);
          "
        >
          <h1>Northwest</h1>
          <p>Metal, silver & elders</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          class="gray"
          style="
            background-image: url('https://images.unsplash.com/photo-1602019025788-20997a1c2d09?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=895&q=80');
          "
        ></div>
        <div
          class="green"
          style="
            background-image: url('https://images.unsplash.com/photo-1490641815614-b45106d6dd04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "
        ></div>
        <div
          class="yellow"
          style="
            background-image: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80');
          "
        ></div>
        <div
          class="purple"
          style="
            background-image: url('https://images.unsplash.com/photo-1603610882058-6b50795f187a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=826&q=80');
          "
        ></div>
        <div
          class="red"
          style="
            background-image: url('https://images.unsplash.com/photo-1549927681-0b673b8243ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "
        ></div>
        <div
          class="blue"
          style="
            background-image: url('https://images.unsplash.com/photo-1541443131876-44b03de101c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
